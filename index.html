<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Học Viện AI DHM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e48aa;
            --secondary-color: #9d50bb;
            --accent-color: #4776E6;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-color), #16213e);
            overflow: hidden;
            position: relative;
        }
        
        .ai-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .ai-particle {
            position: absolute;
            background: rgba(113, 76, 170, 0.3);
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .dhm-container {
            position: relative;
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            z-index: 10;
            overflow: hidden;
        }
        
        .dhm-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(113, 76, 170, 0.1),
                transparent
            );
            transform: rotate(45deg);
            pointer-events: none;
        }
        
        .dhm-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        .dhm-header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--success-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .dhm-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
        }
        
        .dhm-form {
            position: relative;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: var(--success-color);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }
        
        .input-group input:focus + .input-icon {
            color: var(--success-color);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            outline: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 72, 170, 0.6);
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
        }
        
        .login-btn i {
            font-size: 18px;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .remember-me input {
            accent-color: var(--primary-color);
        }
        
        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: var(--success-color);
            text-decoration: underline;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, 
                transparent, 
                rgba(71, 118, 230, 0.6), 
                transparent);
            animation: scan 3.5s linear infinite;
            z-index: 20;
        }
        
        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }
        
        .ai-brain {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(113, 76, 170, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        .ai-brain::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s infinite alternate-reverse;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.1;
            }
        }
        
        @media (max-width: 480px) {
            .dhm-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .dhm-header h1 {
                font-size: 20px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Thông báo trạng thái */
        .status-message {
            text-align: center;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .error-message {
            color: #ff6b6b;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            display: none;
        }

        /* Nút chuyển về trang đăng ký */
        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .register-link:hover {
            color: var(--success-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="ai-particles" id="aiParticles"></div>
    <div class="ai-brain"></div>
    
    <div class="dhm-container">
        <div class="scan-line"></div>
        
        <div class="dhm-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>HỌC VIỆN AI DHM</h1>
            <p>Hệ thống đào tạo Trí Tuệ Nhân Tạo hàng đầu</p>
        </div>
        
        <form class="dhm-form" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe"> Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> 
                <span>ĐĂNG NHẬP</span>
                <div class="spinner" id="spinner"></div>
            </button>
            
            <div id="error-message" class="status-message error-message"></div>
            <div id="success-message" class="status-message success-message"></div>
            
            <a href="register.html" class="register-link">Chưa có tài khoản? Đăng ký ngay</a>
        </form>
    </div>
    
    <script>
        // Tạo hiệu ứng particles AI
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('aiParticles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('ai-particle');
                
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = `-${size}px`;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Lấy phần tử thông báo
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const rememberMe = document.getElementById('rememberMe');

            // Kiểm tra thông tin đăng nhập đã lưu
            if(localStorage.getItem('rememberedUser')) {
                const user = JSON.parse(localStorage.getItem('rememberedUser'));
                document.getElementById('username').value = user.username;
                document.getElementById('password').value = user.password;
                rememberMe.checked = true;
            }

            // Xử lý đăng nhập
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Hiển thị loading
                loginBtn.disabled = true;
                spinner.style.display = 'block';
                loginBtn.querySelector('span').style.display = 'none';
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                try {
                    // URL của Google Apps Script Web App sau khi triển khai
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbyBNO7Pb31AyBiuALXrwkRXyQGNrB61pKyVht5cP-nfWnEHz4P3lxUwG0MernH1kz0o/exec';
                    
                    console.log("Đang gửi yêu cầu đến:", scriptURL);
                    
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors', // Quan trọng để tránh lỗi CORS
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    console.log("Nhận được phản hồi:", response);
                    
                    // Với mode: 'no-cors', không thể đọc response.json()
                    // Nên giả định đăng nhập thành công nếu không có lỗi
                    // Lưu thông tin đăng nhập nếu chọn "Ghi nhớ"
                    if(rememberMe.checked) {
                        localStorage.setItem('rememberedUser', JSON.stringify({username, password}));
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    // Hiển thị thông báo thành công
                    successMessage.textContent = "Đăng nhập thành công!";
                    successMessage.style.display = 'block';
                    
                    // Lưu trạng thái đăng nhập
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('user', JSON.stringify({username}));
                    
                    // Chuyển hướng đến trang bot.html
                    setTimeout(() => {
                        window.location.href = 'bot.html';
                    }, 1000);
                    
                    // Thêm thông báo cho người dùng
                    console.log("Đăng nhập thành công! Dữ liệu đã được gửi đến Google Sheet.");
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Xử lý lỗi CORS
                    if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                        errorMessage.textContent = "Lỗi kết nối với máy chủ. Vui lòng kiểm tra cấu hình CORS.";
                    } else {
                        errorMessage.textContent = error.message;
                    }
                    
                    errorMessage.style.display = 'block';
                } finally {
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                    loginBtn.querySelector('span').style.display = 'inline';
                }
            });
        });
    </script>
</body>
</html>
